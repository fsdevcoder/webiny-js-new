name: serverless-files

vars:
  region: "us-east-1"
  env:
    WEBINY_JWT_SECRET: ${env.WEBINY_JWT_SECRET}
  database:
    server: ${env.MONGODB_SERVER}
    name: ${env.MONGODB_NAME}

files:
  component: ".."
  inputs:
    region: ${vars.region}
    bucket: "webiny-files-4"
    name: files
    memory: 128
    database: ${vars.database}
    env: ${vars.env}
