toc:
  - name: Installation
    description: |
      To install this package run:
      ```
      yarn add webiny-validation
      ```
  - name: Usage
    description: |
      ```
      import { validation } from 'webiny-validation';

      validation.validate(123, 'required,number,gt:20').then(() => {
        // Value is valid
      }).catch(e => {
        // Value is invalid
      });
      ```
