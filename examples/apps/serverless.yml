name: webiny-cms-project-apps

site:
  component: '@serverless/function'
  inputs:
    code: ./site/build
    handler: handler.handler
    name: webiny-site
    description: Webiny Site
admin:
  component: '@serverless/function'
  inputs:
    code: ./admin/build
    handler: handler.handler
    name: webiny-admin
    description: Webiny Admin

api:
  component: '@serverless/api'
  inputs:
    endpoints:
      - path: /admin/{key+}
        method: ANY
        function: ${admin}
      - path: /admin
        method: ANY
        function: ${admin}
      - path: /{key+}
        method: ANY
        function: ${site}
      - path: /
        method: ANY
        function: ${site}