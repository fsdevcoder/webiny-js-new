name: webiny-cms

site:
  component: '@serverless/function'
  inputs:
    timeout: 10
    code: ./site/build
    handler: handler.handler
    name: webiny-site
    description: Webiny Site

api:
  component: '@serverless/api'
  inputs:
    endpoints:
      - path: /{key+}
        method: ANY
        function: ${site}
      - path: /
        method: ANY
        function: ${site}
